<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link href="dist/output.css" rel="stylesheet" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="card">
            <div class="imageWrapper">
                <picture>
                    <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg" />
                    <img src="images/image-product-mobile.jpg" alt="product image" class="image" />
                </picture>
            </div>
            <div class="contentWrapper">
                <div class="subtitle">Perfume</div>
                <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
                <div class="productDescription">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </div>
                <div class="prices">
                    <div class="currentPrice">$149.99</div>
                    <div class="oldPrice">$169.99</div>
                </div>
                <div class="button"><img src="images/icon-cart.svg" alt="Cart Icon" /> Add to Cart</div>
            </div>
        </main>
    </body>
    <script>
        document.write('<script src="http://' + (location.host || "localhost").split(":")[0] + ':35729/livereload.js?snipver=1"></' + "script>");
    </script>
</html>
